<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./employee.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="card p-3 opacity-12 border border border-all-1">
        <div class="row">
          <div class="col">
            <input
              id="inputFirst"
              type="text"
              class="form-control"
              placeholder="Employee FirstName"
              aria-label="Employee FirstName"
            />
          </div>
          <div class="col">
            <input
              id="inputLast"
              type="text"
              class="form-control"
              placeholder="Enter Lastname"
              aria-label="Enter Lastname"
            />
          </div>
          <div class="col">
            <input
              id="salary"
              type="text"
              class="form-control"
              placeholder="Salary"
              aria-label="Salary"
            />
          </div>
          <div class="batn d-grid gap-4 d-md-flex justify-content-end">
            <button class="btn btn-primary me-md-2" type="" id="load">
              Load
            </button>
            <button class="btn btn-primary" type="" id="add">Add</button>
          </div>
        </div>
      </div>
    </section>
    <div class="employee-list">
      <h5 class="header">Employee</h5>
      <ul class="order-list" id="order-list">
        <!-- <li class="list-group-item">List item</li> -->
      </ul>
    </div>

    <section
      class="table table-container"
      id="table"
      style="max-width: 50rem; margin-left: 396px"
    >
      <table class="table-container-list">
        <thead
          class="table-list"
          style="background-color: #023e8a; color: #ffff"
        >
          <tr class="table-list">
            <th class="table-list" scope="col">Firstname</th>
            <th class="table-list" scope="col">Lastname</th>
            <th class="table-list" scope="col">Salary</th>
          </tr>
        </thead>
        <tbody style="background-color: #ffff; color: #6a6767">
          <!-- <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Count</td>
          </tr> -->
        </tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script src="./employee.js"></script>
  </body>
</html>
